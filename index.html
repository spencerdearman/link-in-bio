<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spencer's LinkTree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Karla Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <!-- Inconsolata Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <!-- Social Media Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>



  </head>

  <body>
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="images/spencer-headshot.png" alt="spencer dearman headshot">
      </div>

      <div class="name-row">
        <h1 class="first-name">Spencer Dearman</h1>
      </div>

      <div class="social-icons-row">
        <a href="https://github.com/spencerdearman" target="_blank"> <i class="fa-brands fa-github"></i> GitHub</a>
        <a href="https://www.linkedin.com/in/spencerdearman/" target="_blank"> <i class="fa-brands fa-linkedin"></i> LinkedIn</a>
        <a href="https://www.instagram.com/spencer_dearm/" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
        <a href="https://www.facebook.com/spencer.dearman.7/" target="_blank"><i class="fa-brands fa-facebook"></i> Facebook</a>
      </div>

      <div class="links-row">
        <h2>Operating Systems</h2>
        <div class="item">
          <img class="thumbnail" src="/images/os-website.jpg" alt="os website">
          <a class="link-text" href="https://sites.google.com/site/cs230uchicago/" target="_blank">Operating Systems Course Website</a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/images/schedule-image.jpg" alt="os schedule">
          <a class="link-text" href="https://docs.google.com/spreadsheets/d/13VbVwUYfgg7GUMxswr_fOympymMS08TDU4DX-AWWAX0/edit?gid=1241331587#gid=1241331587" target="_blank">Operating Systems Schedule</a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/images/office-hours.jpg" alt="os office hours">
          <a class="link-text" href="https://docs.google.com/spreadsheets/d/1fMiA4aJ65yyK27rNqVgD2uWGsbTMoJrkvtKOkpHSGhQ/edit?gid=0#gid=0" target="_blank">Operating Systems Office Hours</a>
        </div>
      </div> <!-- links row 1 -->

      <div class="links-row">
        <h2>Application Development</h2>
        <div class="item">
          <img class="thumbnail" src="/images/question.jpg" alt="question mark">
          <a class="link-text" href="https://ask.firstdraft.com/users/sign_in" target="_blank">App Dev Ask Platform</a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/images/learn.jpg" alt="learn image">
          <a class="link-text" href="https://learn.firstdraft.com/" target="_blank">App Dev Learn Platform</a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/images/http.jpg" alt="http status code">
          <a class="link-text" href="https://envoy.firstdraft.com/users/sign_in" target="_blank">App Dev Envoy Platform</a>
        </div>
      </div> <!-- links row 2 -->
    </div> <!-- main-container -->
  </body>
</html>
